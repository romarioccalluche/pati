<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración</title>
    <link rel="stylesheet" href="css.css">
    
</head>
<body>
    <div id="container">

        <div id="message">¿Quieres ser mi novia?
            <img src="amor.png"  >
        </div>
        <button id="accept" class="button">Acepto</button>
        <button id="no" class="button no">No</button>
        <div id="thanks-message">
            ¡Gracias por aceptarme te prometo que sere el mejor novio de tu vida! <br>
            <img src="fiesta.png" alt="Sticker de felicidad" class="sticker">
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const acceptButton = document.getElementById('accept');
        const thanksMessage = document.getElementById('thanks-message');
        const container = document.getElementById('container');

        noButton.addEventListener('mouseover', function() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Mover el botón a una nueva posición aleatoria
            const randomX = Math.random() * (containerWidth - buttonWidth);
            const randomY = Math.random() * (containerHeight - buttonHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        acceptButton.addEventListener('click', function() {
            document.getElementById('message').style.display = 'none';
            thanksMessage.style.display = 'block';
            acceptButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
